<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="mode-toggle">
                    <input type="checkbox" id="mode-switch" class="mode-checkbox">
                    <label for="mode-switch" class="mode-label">
                        <span class="standard">Standard</span>
                        <span class="scientific">Scientific</span>
                        <div class="toggle-slider"></div>
                    </label>
                </div>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-checkbox">
                    <label for="theme-switch" class="theme-label">
                        <span class="theme-icon dark-icon">üåô</span>
                        <span class="theme-icon light-icon">‚òÄÔ∏è</span>
                    </label>
                </div>
            </div>

            <div class="calculator-screen">
                <div class="expression">
                    <div class="expression-overlay"></div>
                    <div class="expression-text" id="expression">0</div>
                </div>
                <div class="result" id="result">0</div>
                <div class="history-toggle" id="history-toggle">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M13 3a9 9 0 00-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0013 21a9 9 0 000-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"
                            fill="currentColor" />
                    </svg>
                </div>
            </div>

            <div class="calculator-history" id="history-panel">
                <div class="history-header">
                    <h3>History</h3>
                    <button class="clear-history" id="clear-history">Clear</button>
                </div>
                <div class="history-list" id="history-list">

                </div>
            </div>

            <div class="calculator-keyboard">

                <div class="scientific-buttons">
                    <button class="calc-btn function" data-function="sin">sin</button>
                    <button class="calc-btn function" data-function="cos">cos</button>
                    <button class="calc-btn function" data-function="tan">tan</button>
                    <button class="calc-btn function" data-function="log">log</button>
                    <button class="calc-btn function" data-function="ln">ln</button>
                    <button class="calc-btn function" data-function="sqrt">‚àö</button>
                    <button class="calc-btn function" data-function="pow">^</button>
                    <button class="calc-btn function" data-function="factorial">x!</button>
                    <button class="calc-btn function" data-function="pi">œÄ</button>
                    <button class="calc-btn function" data-function="e">e</button>
                    <button class="calc-btn parenthesis" data-operation="(">(</button>
                    <button class="calc-btn parenthesis" data-operation=")">)</button>
                    <button class="calc-btn memory" data-function="rad">Rad</button>
                    <button class="calc-btn memory" data-function="deg">Deg</button>
                    <button class="calc-btn memory" data-function="rand">Rand</button>
                </div>


                <div class="basic-buttons">
                    <button class="calc-btn clear" data-action="clear">C</button>
                    <button class="calc-btn delete" data-action="delete">‚å´</button>
                    <button class="calc-btn percent" data-operation="%">%</button>
                    <button class="calc-btn operator" data-operation="/">√∑</button>

                    <button class="calc-btn number" data-number="7">7</button>
                    <button class="calc-btn number" data-number="8">8</button>
                    <button class="calc-btn number" data-number="9">9</button>
                    <button class="calc-btn operator" data-operation="*">√ó</button>

                    <button class="calc-btn number" data-number="4">4</button>
                    <button class="calc-btn number" data-number="5">5</button>
                    <button class="calc-btn number" data-number="6">6</button>
                    <button class="calc-btn operator" data-operation="-">‚àí</button>

                    <button class="calc-btn number" data-number="1">1</button>
                    <button class="calc-btn number" data-number="2">2</button>
                    <button class="calc-btn number" data-number="3">3</button>
                    <button class="calc-btn operator" data-operation="+">+</button>

                    <button class="calc-btn number" data-number="0">0</button>
                    <button class="calc-btn decimal" data-number=".">.</button>
                    <button class="calc-btn equals" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
